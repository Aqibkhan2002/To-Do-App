<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex justify-center items-center bg-gradient-to-r from-blue-400 to-purple-600 ">
    <div class="container min-h-fit w-[40%] p-6 bg-white rounded-xl ">

        <div class="heading flex m-2  space-x-2">
          <div class="text-2xl font-bold">To-Do List</div> 
          <img src="./images/file.png" class="h-8 pt-2" alt="">
        </div>

        <div class="input m-2 mt-4 flex space-x-[-95px]">
           <input type="text" placeholder="Add your task" class="rounded-2xl p-2 bg-gray-100  w-[100%] outline-none">
           <button class="rounded-2xl px-8 py-2 bg-orange-500 hover:bg-orange-400 text-white">Add</button>
        </div>

        <div class="error hidden ml-4"></div>

        <div class="tasks mt-12 "></div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
